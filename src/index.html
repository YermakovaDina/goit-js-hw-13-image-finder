<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск картинки</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        id="searchQuery"
        class="js-input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Параметры запроса..."
        autocomplete="off"
      />

      <button type="submit" class="btn">Искать</button>
    </form>

    <!-- спосок с карточками изображений-->
    <ul class="gallery"></ul>
    <button class="is-hidden load-more-btn" data-action="is-open">Показать ещё</button>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./js/index.js"></script>
  </body>
</html>
